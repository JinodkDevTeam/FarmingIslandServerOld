name: FI-GameHandle
main: NgLamVN\GameHandle\Core
version: 0.2.3-beta
api: 3.14.0
description: "Make only for jinodk network"
author: NgLamVN

permissions:
  gh.feed:
    default: op
    children:
      gh.feed.use:
        default: op
      gh.feed.other:
        default: op
  gh.heal:
    default: op
    children:
      gh.heal.use:
        default: op
      gh.heal.other:
        default: op
  gh.fly:
    default: op
    children:
      gh.fly.use:
        default: op
      gh.fly.other:
        default: op
  gh.gm1:
    default: op
    children:
      gh.gm1.use:
        default: op
      gh.gm1.other:
        default: op
  gh.gm0:
    default: op
    children:
      gh.gm0.use:
        default: op
      gh.gm0.other:
        default: op
  gh.gm2:
    default: op
    children:
      gh.gm2.use:
        default: op
      gh.gm2.other:
        default: op
  gh.gm3:
    default: op
    children:
      gh.gm3.use:
        default: op
      gh.gm3.other:
        default: op
  gh.coin:
    default: false
    children:
      gh.coin.use:
        default: true
      gh.coin.pay:
        default: true
      gh.coin.add:
        default: op
      gh.coin.set:
        default: op
      gh.coin.reduce:
        default: op
  gh.sell:
    default: true
    children:
      gh.sell.use:
        default: true
      gh.sell.all:
        default: true
  gh.tpall:
    default: op
  gh.ac:
    default: true
  gh.haste:
    default: op
    children:
      gh.haste.use:
        default: op
      gh.haste.other:
        default: op
  gh.sudo:
    default: op